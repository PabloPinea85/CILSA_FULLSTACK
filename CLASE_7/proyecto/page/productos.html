    <script>
      // Funci칩n para alternar entre el modo oscuro y claro
  const toggleDarkMode = () => {
    document.body.classList.toggle('dark-mode');
    const isDarkMode = document.body.classList.contains('dark-mode');
    
    // Cambia el texto del bot칩n seg칰n el estado del modo oscuro
    const btn = document.getElementById('dark-mode-toggle');
    btn.textContent = isDarkMode ? '救넖잺' : '游깿';

    // Almacena la preferencia del usuario en localStorage
    localStorage.setItem('dark-mode', isDarkMode);
  };

  // Funci칩n que se ejecuta al cargar la p치gina
  window.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('dark-mode-toggle');
    
    // Recuperar la preferencia de modo oscuro almacenada
    const darkModePreference = localStorage.getItem('dark-mode') === 'true';

    // Aplicar el modo oscuro si la preferencia existe
    if (darkModePreference) {
      document.body.classList.add('dark-mode');
    }

    // Establecer el texto inicial del bot칩n seg칰n la preferencia
    btn.textContent = darkModePreference ? '救넖잺' : '游깿';
  });

  // Escuchar el clic del bot칩n para alternar el modo oscuro
  document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
    </script>

    <script>
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const selectedValue = getQueryParameter('selected');

      if (selectedValue) {
        let categoryFilter = document.getElementById("categoryFilter");
        categoryFilter.value = selectedValue;
      }
    </script>
